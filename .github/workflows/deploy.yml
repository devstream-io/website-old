name: GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install postcss-cli
      - name: Deploy 🚀
        uses: benmatselby/hugo-deploy-gh-pages@master
        env:
          HUGO_EXTENDED: true
          GITHUB_ACTOR: daniel-hutao
          TARGET_REPO: devstream-io/blog.github.io
          TARGET_BRANCH: main
          TOKEN: ${{ secrets.TOKEN }}
          CNAME: blog.dtm.dev
